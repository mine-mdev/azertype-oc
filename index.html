<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <title>Document</title>
    <script src="js/config.js" defer></script>
    <script src="js/popup.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body class="text-texte_mobile md:text-texte text-secondaire">
    <div class="h-screen relative">
        <div class="grid lg:grid-cols-3 lg:gap-8 lg:h-full p-4">
            <div class="lg:col-span-1 lg:m-auto  ">
                <img src="images/type.png" alt="type.png" class="w-2/3 lg:w-full">
            </div>

            <div class="lg:h-full flex items-center lg:col-span-2   lg:mt-0">
                <div>
                    <header>
                        <h1 class="lg:text-titre"> AZERTYPE,
                            <br>
                            L'application pour écrire plus vite !
                        </h1>
                    </header>
                    <main class="mt-4 ">
                        <p>
                            AzertType est une application en ligne pour apprendre à taper plus vite au clavier.
                        </p>
                        <p>
                            Choisissez une option et tapez la proposition qui s'affiche dans le champs ci-dessous.
                        </p>
                        <div class="zoneDeChoix mt-8">
                            <input type="radio" name="option" id="mots" value="mots" checked>
                            <label for="mots"> Mots</label>
                            <input type="radio" name="option" id="phrases" value="phrases">
                            <label for="phrases"> Phrases</label>
                        </div>

                        <div class="zoneDeProposition mt-6"></div>

                        <div class="zoneDeSaisie mt-4 flex items-center ">
                            <input type="text">
                            <button class="active" id="validation">
                                Valider </button>
                        </div>
                        <div class="zoneDeScore mt-4"></div>
                        <button
                            class="transition ease-out duration-500 hover:-translate-y-2 hover:shadow-primaire/40 mt-4">Partager</button>
                    </main>
                </div>
            </div>

        </div>
        <div class="hidden bgPopup">
            <div class="popup lg:w-1/3 ">
                <h2 class="">Partager mon score</h2>
                <form novalidate>
                    <div class="mt-2">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom">
                    </div>
                    <div class="mt-2">
                        <label for="nom">Email</label>
                        <input type="email" id="email">
                    </div>
                    <button class="active text-white mt-4">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
