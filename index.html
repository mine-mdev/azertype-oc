<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <title>Document</title>
    <script src="js/config.js" defer></script>
    <script src="js/form.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body class="text-texte_mobile md:text-texte text-secondaire">
    <div class="h-screen relative">
        <div class="grid lg:grid-cols-3 lg:gap-8 lg:h-full p-4 lg:p-8">
            <div class="lg:col-span-1 ">
                <img src="images/type.png" alt="type.png" class="w-2/3 lg:w-full">
            </div>

            <div class="lg:col-span-2   lg:mt-0">
                <div>
                    <header>
                        <h1 class="lg:text-titre"> AZERTYPE,
                            <br>
                            L'application pour écrire plus vite !
                        </h1>
                    </header>
                    <main class="mt-4 ">
                        <p>
                            AzertType est une application en ligne pour apprendre à taper plus vite au clavier.
                        </p>
                        <p>
                            Choisissez une option et tapez la proposition qui s'affiche dans le champs ci-dessous.
                        </p>
                        <div class="zoneDeChoix mt-8">
                            <input type="radio" name="option" id="mots" value="mots" checked>
                            <label for="mots"> Mots</label>
                            <input type="radio" name="option" id="phrases" value="phrases">
                            <label for="phrases"> Phrases</label>
                        </div>

                        <div class="zoneDeProposition mt-6"></div>

                        <div class="zoneDeSaisie mt-4 flex items-center ">
                            <input type="text">
                            <button class="active" id="validation">
                                Valider </button>
                        </div>
                        <div class="zoneDeScore mt-4"></div>
                        <button class="transition ease-out duration-500  hover:shadow-2xl mt-4">Partager</button>
                        <div class="formulaire hidden animate__animated animate__headShake">
                            <form novalidate>
                                <div class="mt-4">
                                    <label for="nom">Nom</label>
                                    <input type="text" id="nom" placeholder="Votre nom">
                                </div>
                                <div class="mt-4">
                                    <label for="nom">Email</label>
                                    <input type="email" id="email" placeholder="Email du destinataire">
                                </div>
                                <button
                                    class="active text-white mt-4 transition ease-out duration-500 hover:-translate-y-1">Envoyer</button>
                            </form>
                        </div>
                        <footer class="border-t border-secondaire mt-8 pt-4">
                            <p> ©2023 - AZERTYPE</p>
                        </footer>
                    </main>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
